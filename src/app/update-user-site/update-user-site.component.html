  <h3>
      Update Users
    </h3>
      <form (ngSubmit)="onSubmit()">
   
    <div class="form-group">
      <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                required
                [(ngModel)]="user.name"
                name="name"
                placeholder="Update a Name"
              />
    
    </div>
    <div class="form-group">
        <label for="name">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          required
          [(ngModel)]="user.email"
          name="email"
          placeholder="Please input an Email"
        />
    </div>
  
    <div class="form-group">
        <label for="name">Gender</label>
        <select
          type="text"
          class="form-control"
          id="gender"
          required
          [(ngModel)]="user.gender"
          name="gender"
          aria-label="Default select example"
        >
          <option value="" disabled selected>Gender</option>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
        </select>
    
    </div>
  
    <div class="form-group">
        <label for="name">Phone Number</label>
        <input
          type="number"
          class="form-control"
          id="phoneNumber"
          required
          [(ngModel)]="user.phoneNumber"
          name="phoneNumber"
          placeholder="Please input a Phone Number"
        />
    </div>
  
    <div class="form-group">
        <label for="name">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          required
          [(ngModel)]="user.address"
          name="address"
          placeholder="Please Create an Address"
        />
    </div>

    <div class="form-group">
        <label for="name">Age</label>
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  required
                  [(ngModel)]="user.age"
                  name="age"
                  placeholder="Please input an Age"
                />
    </div>
  
    <button style='margin-right:16px' class="btn btn-success">Submit</button>
    <button style='margin-right:16px' (click)="goToUserList()" class="btn btn-success">Back to Devices</button>
    
    </form>
