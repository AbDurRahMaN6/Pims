
  <div class="container">
    <div class="card card-container mt-5">
      <h3>Create Users</h3>
      <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col-5" style="margin-left: 20px">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                required
                [(ngModel)]="user.name"
                name="name"
                placeholder="Please Create a Name"
              />
            </div>
            <div class="form-group col-5">
              <label for="name">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                required
                [(ngModel)]="user.email"
                name="email"
                placeholder="Please input an Email"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-5" style="margin-left: 20px">
              <label for="name">Gender</label>
              <select
                type="text"
                class="form-control"
                id="gender"
                required
                [(ngModel)]="user.gender"
                name="gender"
                aria-label="Default select example"
              >
                <option value="" disabled selected>Gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
              </select>
            </div>
            <div class="form-group col-5">
                <label for="name">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="phoneNumber"
                  required
                  [(ngModel)]="user.phoneNumber"
                  name="phoneNumber"
                  placeholder="Please input a Phone Number"
                />
              </div>
          </div>
          <div class="form-row">
            <div class="form-group col-7" style="margin-left: 20px">
                <label for="name">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                required
                [(ngModel)]="user.address"
                name="address"
                placeholder="Please Create an Address"
              />
            </div>
            <div class="form-group col-3">
                <label for="name">Age</label>
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  required
                  [(ngModel)]="user.age"
                  name="age"
                  placeholder="Please input an Age"
                />
              </div>
            
          </div>
          
            
          <button class="btn btn-success ml-3 mt-2 mb-3">Submit</button>
        </form>
  
        <div class="addBtn">
          <button type="button" class="btn btn-info" routerLink="../">Back</button>
          <button type="button" class="btn btn-primary" routerLink="../users">Go to List</button>
        </div>
      </div>
    </div>
  </div>
