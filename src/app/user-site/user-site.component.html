  <div class="panel panel-primary">
      <div class="panel-heading">
        <h2>Users List</h2>
      </div>
      <div class="panel-body">
        <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">
  
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Age</th>
              <th>Address</th>
              <th>Phone Number</th>
              <th>Gender</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.age }}</td>
              <td>{{ user.address }}</td>
              <td>{{ user.phoneNumber }}</td>
              <td>{{ user.gender }}</td>
              
                <td><button style='margin-right:16px' (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
                  <button style='margin-right:16px' (click)="updateUser(user.id)" class="btn btn-success" style="margin-left: 10px">Edit details</button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
